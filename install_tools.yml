---
  - hosts: all
    user: ansible
    become: True
	tasks:
      - name: Download Hive
        command: wget http://archive.apache.org/dist/hive/hive-3.1.1/apache-hive-3.1.1-bin.tar.gz
      - name: Extract Hive zip file
        command: tar xzf apache-hive-3.1.1-bin.tar.gz
      - name: Rename Hive directory
        command: mv hive-3.1.1-bin hive
        environment:
          HIVE_HOME: /opt/hadoop/hive
          PATH=: $HIVE_HOME/bin:$PATH
  